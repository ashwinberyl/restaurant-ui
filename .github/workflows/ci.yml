name: CI - Restaurant UI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Kubernetes Manifest in Infra Repo
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
          INFRA_REPO: ashwinberyl/restaurant-infra
          MANIFEST_FILE: k8s/ui.yaml
        run: |
          git clone https://x-access-token:${API_TOKEN_GITHUB}@github.com/${{ env.INFRA_REPO }}.git infra-repo
          cd infra-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s|image: ghcr.io/${{ env.IMAGE_NAME }}:.*|image: ghcr.io/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}|" ${{ env.MANIFEST_FILE }}
          git add ${{ env.MANIFEST_FILE }}
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update restaurant-ui image to sha-${SHORT_SHA}"
            git push origin master
          fi
